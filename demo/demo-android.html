<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Android Demo</title>

<script type="text/javascript" src="jquery/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="jquery/jquery.disableTextSelect.js"></script>
<script type="text/javascript" src="../jquery.drag-n-snap-paginator.js"></script>

<script type="text/javascript">
$(function(){
	var widget = $('#droid-desktop').paginate({itemsPerPage:4, startPage:2}).disableTextSelect();
});
</script>
<style type="text/css">
#droid {
	background: url("assets/droid-phone.png") no-repeat;
	width: 406px;
	height: 753px;
}
#droid, 
#droid-desktop, 
#droid-background-mask {
	position: absolute;
}
#droid-background-mask {
	overflow:hidden;
}
#droid-desktop,
#droid-background-mask {
	margin:125px 0 0 52px;
	width:300px;
}
#droid-desktop, 
.droid-row,
.droid-row-item.fullrow {
	width:300px;
}
.droid-row {
	height:100px;
	overflow:hidden;
}
.droid-row-item {
	margin:15px 5px;
}
.droid-row-item {
	width:65px;
	height:65px;
	float:left;
}
#droid-desktop {
	z-index:100;
}
#droid {
	z-index:75;
}
</style>
</head>
<body>

<div id="droid-container">
	<div id="droid"></div>
	<div id="droid-desktop">
		<div class="droid-row"></div>
		<div class="droid-row"></div>
		<div class="droid-row"></div>
		<div class="droid-row"></div>

		<div class="droid-row"></div>
		<div class="droid-row"></div>
		<div class="droid-row"></div>
		<div class="droid-row"></div>

		<div class="droid-row">
			<div class="droid-row-item fullrow">
				<img class="droid-row-item-bar" src="assets/droid-icon-search-bar.png" />
			</div>
		</div>
		<div class="droid-row"></div>
		<div class="droid-row">
			<div class="droid-row-item">
				<img src="assets/droid-icon-market.png" />
			</div>
			<div class="droid-row-item"></div>
			<div class="droid-row-item"></div>
			<div class="droid-row-item">
				<img src="assets/droid-icon-sms.png" />
			</div>
		</div>
		<div class="droid-row">
			<div class="droid-row-item">
				<img src="assets/droid-icon-map.png" />
			</div>
			<div class="droid-row-item">
				<img src="assets/droid-icon-globe.png" />
			</div>
			<div class="droid-row-item"></div>
			<div class="droid-row-item">
				<img src="assets/droid-icon-phone.png" />
			</div>
		</div>

		<div class="droid-row"></div>
		<div class="droid-row"></div>
		<div class="droid-row"></div>
		<div class="droid-row"></div>

		<div class="droid-row"></div>
		<div class="droid-row"></div>
		<div class="droid-row"></div>
		<div class="droid-row"></div>
	</div>
	<div id="droid-background-mask">
		<img id="droid-background" src="assets/fuji.png" />
	</div>
</div>

</body>
</html>
